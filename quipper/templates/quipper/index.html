<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quipper</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'quipper/style.css' %}" />
</head>
<body>
	{% if latest_poll_list %}
	    <ul>
	    {% for poll in latest_poll_list %}
	        <li><a href="{% url 'quipper:detail' poll.id %}">{{ poll.question }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No polls are available.</p>
	{% endif %}
</body>
</html>
